name: Job Scraper Bot (Daily)

on:
  schedule:
    # Runs every day at 6:00 AM CST
    # GitHub Actions uses UTC â†’ 6 AM CST = 12 PM UTC (standard time)
    - cron: "0 18 * * *"

  workflow_dispatch:  # Allows manual trigger for testing

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ---------- STEP 5: SAFE ENVIRONMENT DEBUG ----------
      - name: Verify environment variables (safe check)
        run: |
          echo "EMAIL_ADDRESS is set: ${{ secrets.EMAIL_ADDRESS != '' }}"
          echo "EMAIL_PASSWORD is set: ${{ secrets.EMAIL_PASSWORD != '' }}"

      # ---------- ACTUAL EXECUTION ----------
      - name: Run Job Scraper
        env:
          EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: python main.py
